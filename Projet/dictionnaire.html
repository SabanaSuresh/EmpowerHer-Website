<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionnaire du féminisme - EmpowHer</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #fbfcfc; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ca83f7; 
        }
        header h1 {
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }
        nav {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        nav button {
            margin-bottom: 10px;
        }
        .banner {
            width: 100%;
            height: 200px; 
            background-image: url('banner.png'); 
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            flex-grow: 1;
            width: 100%;
        }
        .sidebar {
            width: 130px;
            padding: 20px;
            background-color: #fae4fc; 
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 10px; 
        }
        .sidebar ul {
            list-style-type: none; 
            padding: 0; 
            margin: 0; 
            width: 100%;
        }
        .sidebar li {
            width: 100%;
        }
        .sidebar li a {
            display: block; 
            padding: 10px; 
            text-align: left; 
            text-decoration: none; 
            color: inherit; 
        }
        .sidebar li a:hover {
            background-color: #e0c1f7; 
        }
        .header-title {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }
        .header-title h2 {
            font-weight: bold;
            margin: 0; /* Espacement autour du titre */
            text-align: center; /* Centrer le texte */
            flex-grow: 1; /* Permet au titre de prendre l'espace disponible */
        }
        .search-container {
            margin-right: 20px; 
        }
        .search-container input {
            width: 200px; 
            padding: 5px;
        }
        .content {
            padding: 20px;
            flex-grow: 1;
        }
        .alphabetical-list {
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #ca83f7; 
            margin-top: auto; 
        }
        .footer-links {
            display: flex;
            justify-content: space-between; 
            width: 100%;
            max-width: 800px; 
            margin: 0 auto;
        }
        .suggest-resource {
            padding: 10px;
            text-align: center;
            width: 100%; 
            margin-top: 50px; 
            margin-bottom: 20px; 
        }
        .suggest-resource input {
            width: 90%; 
            padding: 5px;
        }
    </style>
</head>
<body>

<header>
    <a href="site.html" style="display: flex; align-items: center; text-decoration: none; color: inherit; flex-grow: 1; justify-content: center;">
        <img src="logo.png" alt="Logo" width="50"> 
        <h1 style="margin-left: 10px;">EmpowHer</h1>
    </a>
    <nav>
        <button>Créer compte / Connexion</button>
    </nav>
</header>

<div class="banner"></div>

<div class="container">
    <aside class="sidebar">
        <h2>Recherche par catégorie</h2>
        <ul>
            <li><a href="#">...</a></li>
            <li><a href="#">...</a></li>
            <li><a href="#">...</a></li>
            <li><a href="#">...</a></li>
        </ul>
    </aside>

    <main class="main" style="flex-grow: 1;">
        <div class="header-title">
            <h2>Dictionnaire du féminisme</h2>
            <div class="search-container">
                <input type="text" placeholder="Barre de recherche">
            </div>
        </div>

        <div class="content">
            <div class="alphabetical-list">
                <h3>Les mots (classés par ordre alphabétique)</h3>
                <p>[Liste des mots ici]</p>
            </div>
        </div>

        <div class="suggest-resource">
            <input type="text" placeholder="Proposer une nouvelle ressource">
        </div>
    </main>
</div>

<footer class="footer">
    <div class="footer-links">
        <span>Liens utiles</span>
        <span>|</span>
        <span>Contact</span>
        <span>|</span>
        <span>Réseaux sociaux</span>
    </div>
</footer>

</body>
</html>
