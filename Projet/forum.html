<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum et Espace communautaire - EmpowHer</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background-color: #fbfcfc; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ca83f7; 
        }
        header h1 {
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }
        .banner {
            width: 100%;
            height: 200px; 
            background-image: url('banner.png'); 
            background-size: cover;
            background-position: center;
        }
        .header-title {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 20px;
            width: 100%; 
        }
        .header-title h2 {
            font-weight: bold;
            margin: 0; 
            text-align: center; 
            flex-grow: 1; 
        }
        .search-container {
            margin-left: auto; 
            margin-right: 20px; 
        }
        .search-container input {
            width: 200px; 
            padding: 5px;
        }
        .container {
            display: flex;
            flex-grow: 1;
            width: 100%;
            margin-top: 0; 
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #fae4fc; 
            border-right: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
        }
        .sidebar h2 {
            margin-bottom: 10px; 
            text-align: left;
        }
        .sidebar ul {
            list-style-type: none; 
            padding: 0; 
            margin: 0; 
            width: 100%;
        }
        .sidebar li {
            width: 100%;
        }
        .sidebar li a {
            display: block; 
            padding: 10px; 
            text-align: left; 
            text-decoration: none; 
            color: inherit; 
        }
        .sidebar li a:hover {
            background-color: #e0c1f7; 
        }
        .main {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
        }
        .discussion-section {
            width: 80%; 
            margin: 20px 0;
        }
        .question-form {
            width: 80%; 
            margin: 20px 0;
        }
        .question-form input {
            padding: 5px;
            width: calc(100% - 10px); 
        }
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #ca83f7; 
            margin-top: auto; 
        }
        .footer-links {
            display: flex;
            justify-content: space-between; 
            width: 100%;
            max-width: 800px; 
            margin: 0 auto;
        }
    </style>
</head>
<body>

<header>
    <a href="site.html" style="display: flex; align-items: center; text-decoration: none; color: inherit; flex-grow: 1; justify-content: center;">
        <img src="logo.png" alt="Logo" width="50"> 
        <h1 style="margin-left: 10px;">EmpowHer</h1>
    </a>
    <nav>
        <button>Créer compte / Connexion</button>
    </nav>
</header>

<div class="banner"></div>

<div class="container">
    <aside class="sidebar">
        <h2>Les différents forums :</h2>
        <ul>
            <li><a href="#">Forum 1</a></li>
            <li><a href="#">Forum 2</a></li>
            <li><a href="#">Forum 3</a></li>
            <li><a href="#">Forum 4</a></li>
            <!-- Ajoutez d'autres forums ici -->
        </ul>
    </aside>

    <main class="main">
        <div class="header-title">
            <h2>Forum et Espace communautaire</h2>
            <div class="search-container">
                <input type="text" placeholder="Barre de recherche">
            </div>
        </div>

        <div class="discussion-section">
            <h3>Les discussions</h3>
        </div>
        <div class="question-form">
            <h3>Formulaire pour poser une question</h3>
            <form>
                <input type="text" placeholder="Votre question" required>
                <button type="submit">Poser la question</button>
            </form>
        </div>
    </main>
</div>

<footer class="footer">
    <div class="footer-links">
        <a href="liens_utiles.html">Liens utiles</a>
        <span>|</span> 
        <a href="contact.html">Contact</a>
        <span>|</span> 
        <a href="politique.html">Politique de confidentialité</a>
    </div>
</footer>

</body>
</html>
