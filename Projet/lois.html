        header {

        }

            padding: 0; 
            margin: 0; 
            width: 100%;
        }
        .sidebar li {
            width: 100%;
        }
        .sidebar li a {
            display: block; 
            padding: 10px; 
            text-align: left; 
            text-decoration: none; 
            color: inherit; 
        }
        .sidebar li a:hover {
            background-color: #e0c1f7; 
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .law-table {
            width: 80%; 
            margin: 20px 0;
            border-collapse: collapse;
        }
        .law-table th, .law-table td {
            border: 1px solid #ccc;

            text-align: center;
        }

            background-color: #fae4fc;
        }
        .add-law {

            padding: 10px;
