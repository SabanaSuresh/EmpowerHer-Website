<script>
document.getElementById('form-creer').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const messageDiv = document.getElementById('message');

    const email = formData.get("email");
    const telephone = formData.get("telephone");

    const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.(com)$/;
    const phonePattern = /^0[0-9]{9}$/;

    if (!emailPattern.test(email)) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "L'email doit se terminer par @gmail.com";
        return;
    }

    if (!phonePattern.test(telephone)) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Le numéro de téléphone doit contenir 10 chiffres et commencer par 0";
        return;
    }


    fetch('creer.php', {
        method: 'POST',
        body: formData
    })
    .then(r => r.json())
    .then(data => {
        messageDiv.style.color = data.success ? "green" : "red";
        messageDiv.textContent = data.message;
        if (data.success) {
            setTimeout(() => {
                window.location.href = "site.php?message=success";
            }, 1500);
        }
    })
    .catch(error => {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Erreur serveur, veuillez réessayer.";
    });
});
</script>
